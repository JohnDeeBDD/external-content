class_name: AcceptanceTester
modules:
    enabled:
        - \Helper\Acceptance
        - WPDb
        - WPWebDriver
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress'
            user: wordpressuser
            password: password
            dump: tests/_data/dump.sql
            populate: false
            cleanup: false
            url: 'http://ec2-3-89-195-229.compute-1.amazonaws.com'
            tablePrefix: wp_
        WPWebDriver:
            url: 'http://ec2-3-89-195-229.compute-1.amazonaws.com'
            window_size: maximize
            adminUsername: 'admin'
            adminPassword: 'password'
            adminPath: /wp-admin
            port: 4444
            browser: phantomjs #./phantomjs --webdriver=4444
            #browser: chrome #java -jar selenium.jar
